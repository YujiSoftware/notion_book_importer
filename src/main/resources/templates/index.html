<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started: Serving Web Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container my-2">
    <h1>Notion Book Importer</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="my-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" value="kindle" id="kindle" checked>
                <label class="form-check-label" for="kindle">
                    Kindle
                </label>
                <a href="https://www.amazon.co.jp/hz/mycd/digital-console/contentlist/booksAll/dateDsc/"
                   target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" value="book-walker" id="book-walker">
                <label class="form-check-label" for="book-walker">
                    BOOK☆WALKER
                </label>
                <a href="https://bookwalker.jp/holdBooks/"
                   target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </div>
        </div>
        <div class="my-3">
            <input class="form-control" type="file" name="file" id="file">
        </div>
        <input class="btn btn-primary" type="submit" value="アップロード">
    </form>
</div>
</body>
</html>
